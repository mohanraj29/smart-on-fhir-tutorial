  <body>
    <img id="img" src="src/images/experion-logo.png"
     alt="experion-logo" title="Experion Technologies">

    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2 >EXPERION-SMART-App</h2>

      <h2 >Patient Resource</h2>
      <table >
        <tr>
          <th>First Name:</th>
          <td id='fname'></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthdate'></td>
        </tr>
      </table>
      <h2>Observation Resource</h2>
      <table >
        
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>

        </tr>
        <tr>
          <th>Diastolic Blood Pressure:</th>
          <td id='diastolicbp'></td>
        </tr>
        <tr>
          <th>Height:</th>
          <td id='height'></td>
        </tr>
        <tr>
          <th>weight:</th>
          <td id='weight'></td>
        </tr>
      </table>
      <button type="button"id="button" id="button" onclick="getBMI()" >Calculate BMI</button>
     <table >
      <tr style="display: none;" id='myDiv'>
        <th>BMI:</th>
        <td id='bmi'></td>
      </tr>
     </table >
    </div>
